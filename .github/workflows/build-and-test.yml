name: Build and Test

on:
  push:
    tags:
      - "v*.*.*"

# on: push

# on:
#   push:
#     branches: ["main"]
#   pull_request:
#     branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build_and_test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose

  build_macos:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build_and_test
    name: macOS Build
    runs-on: macos-latest

    steps:
      - id: get_version
        uses: battila7/get-version-action@v2
      - uses: actions/checkout@v3
      - name: Build
        run: cargo build --release --all-features
      - name: Zip archive
        run: zip -r -j -X binance-get_${{ steps.get_version.outputs.version-without-v }}_mac.zip target/release/binance-public-data-cli
      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: release-macos
          path: "*.zip"
          retention-days: 1

  build_windows:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build_and_test
    name: Windows Build
    runs-on: windows-latest

    steps:
      - id: get_version
        uses: battila7/get-version-action@v2
      - uses: actions/checkout@v3
      - name: Build
        run: cargo build --release --all-features
      - name: Test
        run: ls
      - name: Zip archive
        run: Compress-Archive target/release/binance-public-data-cli binance-get_${{ steps.get_version.outputs.version-without-v }}_windows64.zip
      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: release-windows
          path: "*.zip"
          retention-days: 1

  # build_linux:
